<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Brainify </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

 <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    </head>
    <body>
         <section class="py-5 bg-light">
                            <div class="container">
                                <h2 class="text-center mb-4">Quickes</h2>
                                <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <form>
                                    <div class="mb-3">
                                        <label class="form-label">Thought</label>
                                        <input type="title" class="form-control" placeholder="Enter your Title">
                                        <div class="invalid-feedback">Title</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Flow</label>
                                        <input type="text" class="form-control" placeholder="Enter your Message ">
                                        <div class="invalid-feedback">Enter your content .</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Extra Markers </label>
                                        <textarea class="form-control" rows="4" placeholder="Write your Message"></textarea>
                                    </div>
                                    <button class="btn btn-primary w-100"> <i class="bi bi-send-fill"></i>  Send Message </button>
                                    </form>
                                </div>
                                </div>
                            </div>
                    </section>
    </body>
</html>
